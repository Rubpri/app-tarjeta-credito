<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">{{ titulo }}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
            <div class="input-group mb-3">
                <span class="input-group-text" [class.green-icon]="this.form.get('titular')?.valid"
                    [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched">
                    <i class="fa-regular fa-circle-user"></i>
                </span>
                <input type="text" formControlName="titular" class="form-control" placeholder="Titular" maxlength="50">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                    [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched">
                    <i class="fa-regular fa-credit-card"></i>
                </span>
                <input type="text" formControlName="numeroTarjeta" class="form-control" placeholder="Número Tarjeta"
                    maxlength="16" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text" [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                            [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched">
                            <i class="fa-regular fa-calendar-days"></i>
                        </span>
                        <input type="text" formControlName="fechaExpiracion" class="form-control" placeholder="MM/YY"
                            maxlength="5" pattern="\d{2}/\d{2}">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" [class.green-icon]="this.form.get('cvv')?.valid"
                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <input type="password" formControlName="cvv" class="form-control" placeholder="CVV"
                            maxlength="3" pattern="[0-9]{3}">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid || numeroTarjetas.numeroTarjetas >= 10" class="btn btn-success"
                    type="submit">
                    Aceptar
                </button>
                <span class="text-danger" *ngIf="numeroTarjetas.numeroTarjetas >= 10"><b>Número máximo de Tarjetas
                        alcanzado.</b></span>
            </div>

        </form>
        <div *ngIf="id" class="d-grid gap-2">
            <button (click)="resetearFormulario()" class="btn btn-info mt-2">
                Volver a Agregar Tarjeta
            </button>
        </div>
    </div>
</div>
