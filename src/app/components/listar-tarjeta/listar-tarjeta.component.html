<div class="card">
    <div class="card-body">
        <h5 class="titulo">Lista de Tarjetas</h5>
        <table class="table">
            <tbody>
                <tr>
                    <td><b>Titular</b></td>
                    <td><b>Número de Tarjeta</b></td>
                    <td><b>Fecha Expiración</b></td>
                    <td><b>Acciones</b></td>
                </tr>
                <tr *ngFor="let tarjeta of listaTarjetas">
                    <td>{{ tarjeta.titular }}</td>
                    <td>{{ tarjeta.numeroTarjeta }}</td>
                    <td>{{ tarjeta.fechaExpiracion }}</td>
                    <td>
                        <i class="fa-regular fa-pen-to-square text-primary far"></i>
                        <i class="fa-solid fa-trash-can text-danger far"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
